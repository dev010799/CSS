<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid concept</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1.Entire grid container is made from 3 rows & 3 column
         2.1 small sqare box = 1 cell
         3.Grid track = space between 2 adjacent lines
         4.Grid item is the direct descendant/children of the grid container.
         5.Items can overlap each other.We can use z-index to control their stacking order-->
    <div class="container">
      <div class="item item1">This is a header</div>
      <div class="item2">Lorem ipsum dolor sit amet.</div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item footer"></div>
    </div>
  </body>
</html>
